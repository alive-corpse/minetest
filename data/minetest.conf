# Основные параметры сервера
server_name = "%SERVERNAME%"
server_description = "Welcome to %SERVERNAME%!"
max_users = 20  # Максимальное количество пользователей

# Параметры производительности
max_block_send_distance = 15  # Максимальное расстояние отправки блоков
max_block_generate_distance = 30
max_objects_per_block = 50  # Максимальное количество объектов на блок
enable_damage = false  # Отключает урон
enable_pvp = false  # Отключает PvP
viewing_range = 10  # Дистанция видимости (в блоках)

# Настройки памяти
default_allocator = "system"  # Используйте системный аллокатор
memcached = true  # Включение кеширования

# Настройки модулей
#load_mods = {
#    "default",
#    "game_mob",
#    "my_custom_mod"  # Замените на ваши моды
#}

# Настройки сохранения
save_interval = 30  # Интервал сохранения мира в минутах

# Логи
log_level = "info"  # Уровень записей в лог

